<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-side-bar">
        <div class="text-background">
            <img height="45px" src="img/umbrella.svg" alt="">
            <h1>DRIZZLE</h1>
        </div>
    </div>
    <div class="right-side-bar">
        <div class="heading">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="sign-up-area">
            <h2>Let's do this!</h2>
            <form action="" method="get">
                <div class="form-row">
                    <div class="form-item">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" type="text" placeholder="Joe" pattern="[a-zA-Z]+" required/>
                    </div>
                    <div class="form-item">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" type="text" placeholder="Shmoe" pattern="[a-zA-Z]+" required/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="email@example.com" required/>
                    </div>

                    <div class="form-item">
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" type="text" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="123-456-7890" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="password">Password</label>
                        <input id="password" name="password" placeholder="*******" type="text" required />
                    </div>

                    <div class="form-item">
                        <label for="password-confirm">Confirm Password</label>
                        <input id="password-confirm" name="password-confirm" placeholder="*******" type="text" required />
                    </div>
                </div>
                <div class="form-row">
                    <button>Submit</button>
                </div>
            </form>
        </div>
        <div class="bottom">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
